<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>過去禁行式</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="image/webicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="image/webicon.ico" type="image/x-icon" />

    <style>
      html {
        font-size: 10px;
      }

      body {
        margin: 0;
        box-sizing: border-box;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: 'Noto Serif TC', serif;
        background-image: url('目錄背景.png'); /* 背景圖片 */
        background-size: cover; /* 確保圖片覆蓋整個背景 */
        background-position: center; /* 圖片居中 */
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 80%;
        max-width: 1200px;
      }

      .text-section {
        max-width: 40%;
      }

      .chapter-number {
        font-weight: bold;
        font-size: 4rem;
        border-bottom: 1px solid #BBBBBB;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
      }

      .chapter-name {
        font-size: 2.5rem;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }

      .chapter-name div {
        position: relative;
        padding-bottom: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .chapter-name div::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 1px;
        background: #BBBBBB; /* 劃線顏色 */
      }

      .button-container {
        height: 58px;
        width: 117px;
        border-radius: 29px;
        border: 0px;
        background-color: #585858;
        color: white;
        font-size: 3rem;
        font-weight: 500;
        cursor: pointer;
        text-align: center;
        line-height: 58px; /* 垂直置中 */
      }

      .button-container:hover {
        background-color: black;
        transition: 0.3s;
      }

      .button-container:active {
        color: #ACACAC;
        transition: 0.1s;
      }

      a {
        text-decoration: none;
      }

      .image-section {
        max-width: 50%;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        position: left;
      }

      .image-section img {
        position: absolute;
        right: -100%;
        opacity: 0;
        transition: all 1s ease;
      }

      /* 動畫效果 */
      .image-section img.notice {
        animation: slideToCenter 1.5s ease forwards;
        animation-delay: 0.5s;
      }

      .image-section img.teacher {
        animation: slideToCenter 1.5s ease forwards;
        animation-delay: 2s;
      }

      /* 定義從右側移動到中間的動畫 */
      @keyframes slideToCenter {
        0% {
          right: -100%;
          opacity: 0;
        }
        100% {
          right: 10%; /* 調整位置使物件更接近頁面中央 */
          transform: translateX(-20%);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- 左側文字區塊 -->
      <div class="text-section">
        <div class="chapter-number">
          過去禁行式
        </div>
        <div class="chapter-name">
          <div>以禁書探討戒嚴歷史之</div>
          <div>情境式遊戲學習</div>
        </div>
        <div class="button-layout d-flex justify-content-start align-items-center" style="margin-top: 2vh;">
          <!-- 修改按鈕的連結 -->
          <a href="前導片.html">
            <div class="button-container">
              翻閱
            </div>
          </a>
        </div>
      </div>

      <!-- 右側圖片區塊，包含滑入動畫 -->
      <div class="image-section">
        <img src="佈告_靠左.png" alt="佈告" class="notice">
        <img src="老師眨眼_靠右.gif" alt="老師眨眼" class="teacher">
      </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
